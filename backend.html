<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <nav>
        <div><a href="backend.html">Backend</a></div>
        <div><a href="frontend.html">Frontend</a></div>
    </nav>
    <form id="investorForm">
        <input id="imgUrl" type="text" placeholder="Enter Image Link">
        <input id="name" type="text" placeholder="Enter Your Name">
        <input id="role" type="text" placeholder="Enter Your Designation">
        <input id="logo" type="text" placeholder="Enter Your Logo">
        <input type="submit">
    </form>
</body>
</html>

<script>
    document.querySelector("#investorForm").addEventListener("submit" , myFun)

    var investorArr = JSON.parse(localStorage.getItem("investorData")) || []
    function myFun(){
        event.preventDefault()

        investorObj = {
            investorImg : investorForm.imgUrl.value,
            investorName: investorForm.name.value,
            investorRole: investorForm.name.value, 
            investorLogo: investorForm.logo.value
        }
        investorArr.push(investorObj)
        console.log(investorArr)
        localStorage.setItem("investorData" , JSON.stringify(investorArr))
    }
</script>
